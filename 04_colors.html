<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors</title>
    <style>
        /* color name */
        h1{
            color: aqua;
        }

        /* RGB */
        h2{
            color: rgb(255, 255, 255);
        }
        
        h3{
            color: #f4f4f4;
        }
    </style>
</head>
<body>
    <h1>Hello world!</h1>
    <h2>Hello world!</h2>
    <h3>Hello world!</h3>
</body>
</html>
